<html>
    <body>
        <p id="demo"></p>
        <script>
            const cars=["b","c","a"];//array collection
            cars.sort();
            let text="";//sample variable :local
            //for loop : iteration between element
            for(let i=0; i<cars.length; i++) {
                text+=cars[i]+"<br>";//br is for space between lines or
            }
            
            document.getElementById("demo").innerHTML=text;
        </script>
