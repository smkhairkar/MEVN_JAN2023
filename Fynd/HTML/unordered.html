<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <ul class="b">
            <li>Chai</li>
            <li>Coffee</li>
            <li>resam</li>
        </ul>
        <ul class="a">
            <li>Chai</li>
            <li>Coffee</li>
            <li>resam</li>
        </ul>
        <h2>An ordered list in html</h2>
        <ol type="1">
            <li>Puranpoli</li>
            <li>sholkadi</li>
            <li>Kachidabeli</li>
        </ol>
        <ol type="A">
            <li>Puranpoli</li>
            <li>sholkadi</li>
            <li>Kachidabeli</li>
        </ol>
    </body>
</html>
