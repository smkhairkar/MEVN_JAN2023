<!--Explain hoisting through javascript, show difference between let and var, also we have to validate between null and undefined ?-->
<html>
    <body>
        <h1>LET AND VAR</h1>
        <p id="a"></p>
        <p id="b"></p>
        <script>
           let x=10; 
           var y=5;
            {
                x=2; 
                y=20; 
            }
            document.getElementById("a").innerHTML=y;
            document.getElementById("b").innerHTML= x;
        </script>
    </body>
</html>
